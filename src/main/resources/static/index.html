<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tweelytics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" id="Viewport" name="viewport"/>
    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/functions.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <p class="navbar-text">UNIZAR-62227-TMDAD // 2017-2018</p>
    </div>
    <div class="nav navbar-right">
        <a title="UNIZAR" href="http://www.unizar.es"><img height="50" src="/logoUZ.png" /></a>
    </div>
</nav>
<div class="container">
	<!-- TWITTER AUTH -->
	<div class="row margin-bottom-5">
		<div class="col-xs-12 col-md-offset-4 col-md-4">
			<form id="twitterLogin" action="/connect/twitter" method="POST">
				<input type="hidden" name="scope" value="email">
				<button type="submit" id="twitterLoginRedirect" class="btn btn-lg btn-info btn-block">Log in with Twitter</button>
			</form>
		</div>
	</div>
	<div class="row margin-bottom-5">
	    <form id="config" action="/config" method="POST">
	        <div class="row margin-bottom-2">
	        	<div class="col-xs-12 text-center"><h2>Tweet processors config</h2></div>
	        </div>
	        <div class="row config-filter">
	            <div class="col-xs-4">
	                <label><input id="Emotion" type="radio" name="processor" value="Emotion">Emotion</label>
	            </div>
	            <div class="col-xs-4">
	                <label><input id="Political" type="radio" name="processor" value="Political">Political</label>
	            </div>
	            <div class="col-xs-4">
	                <label><input id="TwitterEngagement" type="radio" name="processor" value="TwitterEngagement">Twitter Engagement</label>
	            </div>
	        </div>
	        <div class="row margin-bottom-2 config-params">
	        	<div class="col-xs-12">
	        		<label for="param0_id">Parameter name</label><input type="text" name="param0_id" data-param-id="0" value="">
	        	</div>
	        	<div class="col-xs-12">
	        		<label for="param0_val">Parameter value</label><input type="text" name="param0_val" value="">
	        	</div>
	        	<div class="col-xs-12">
	        		<label for="param0_type">Parameter type (string|int|float|double|boolean)</label><input type="text" name="param0_type" value="">
	        	</div>
	        </div>
	        <div class="row">
	        	<div class="col-xs-12">
	        		<button id="configAddParam" type="button" class="btn btn-default center-block">Add param</button>
	        	</div>
	        	<div class="col-xs-12">
	        		<button id="configSubmitBtn" type="submit" class="btn btn-default center-block">Set config</button>
	        	</div>
	        </div>
	    </form>
    </div>
    <!-- TWITTER SEARCH -->
    <div class="row margin-bottom-5">
	    <form id="search" action="/search">
	        <div class="row">
	            <input type="text" class="form-control" id="q" name="q"
	                   placeholder="Type something you want to search"/>
	        </div>
	        <div class="row">&nbsp;</div>
	        <div class="row search-filter">
	            <div class="col-xs-4 checkbox">
	                <label><input id="Emotion" type="checkbox" value="">Emotion</label>
	            </div>
	            <div class="col-xs-4 checkbox">
	                <label><input id="Political" type="checkbox" value="">Political</label>
	            </div>
	            <div class="col-xs-4 checkbox">
	                <label><input id="TwitterEngagement" type="checkbox" value="">Twitter Engagement</label>
	            </div>
	        </div>
	        <div class="row">
	            <button type="submit" class="btn btn-default center-block">Search</button>
	        </div>
	    </form>
    </div>
    <div class="row margin-bottom-5">
        <div class="col-xs-12" id="analyticsResults">
            <div class="row"><div class="col-xs-12" id="EmotionResults"></div></div>
            <div class="row"><div class="col-xs-12" id="PoliticalResults"></div></div>
            <div class="row"><div class="col-xs-12" id="TwitterEngagementResults"></div></div>
        </div>
    </div>
    <div id="resultsBlock"></div>
</div>
</body>
</html>
