<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cliente MVC Twitter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" id="Viewport" name="viewport"/>
    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/functions.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <p class="navbar-brand">Cliente MVC Twitter</p>
        <p class="navbar-text">Desarrollo de Aplicaciones Distribuidas
            2017-2018</p>
    </div>
    <div class="nav navbar-right">
        <a title="UNIZAR" href="http://www.unizar.es"><img height="50" src="/logoUZ.png" /></a>
    </div>
</nav>
<div class="container">
	<!-- TWITTER AUTH -->
	<div class="row">
		<div class="col-xs-12 col-md-offset-4 col-md-4">
			<form id="twitterLogin" action="/connect/twitter" method="POST">
				<input type="hidden" name="scope" value="email">
				<button type="submit" id="twitterLoginRedirect" class="btn btn-lg btn-info btn-block">Twitter</button>
			</form>
		</div>
	</div>
    <div class="row">&nbsp;</div>
    <!-- TWITTER SEARCH -->
    <form id="search" action="/search" method="GET">
        <div class="row">
            <input type="text" class="form-control" id="q" name="q"
                   placeholder="Escribe algo que quieras buscar"/>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row search-filter">
            <div class="col-xs-4 checkbox">
                <label><input id="Emotion" type="checkbox" value="">Emotion</label>
            </div>
            <div class="col-xs-4 checkbox">
                <label><input id="Political" type="checkbox" value="">Political</label>
            </div>
            <div class="col-xs-4 checkbox">
                <label><input id="TwitterEngagement" type="checkbox" value="">Twitter Engagement</label>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default center-block">Buscar</button>
        </div>
    </form>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-xs-12" id="analyticsResults">
            <div class="row"><div class="col-xs-12" id="EmotionResults"></div></div>
            <div class="row"><div class="col-xs-12" id="PoliticalResults"></div></div>
            <div class="row"><div class="col-xs-12" id="TwitterEngagementResults"></div></div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div id="resultsBlock"></div>
</div>
</body>
</html>
